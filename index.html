<!DOCTYPE html>

<html>

<head>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>

<body>
    <a-scene vr-model-ui="enable: false">
        <a-marker preset="custom" type="pattern" url="./pattern/asia.patt">
            <a-image src="./assets/img/rizqi.jpeg" position="-0.5 0 0"></a-image>
            <a-entity gltf-model="./assets/3d/batman_vs_superman_suit.glb" scale="1 1 1" position="0.5 0 0"
                animation="property:rotation; from:0 0 0; to: 0 360 0; dur: 3000; loop:true"></a-entity>
        </a-marker>

        <a-entity camera></a-entity>
    </a-scene>
</body>

</html>
